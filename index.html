<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>Library</h1>
        </header>
        <button id="newBook">New Book</button>
        <div class='form'>
            <form>
                <label for="title">Title</label> 
                <input type="text" id="title" placeholder="Nice">
                <label for="author">Author</label> 
                <input type="text" id="author" placeholder="William Shakespeare">
                <label for="pages">Pages</label>
                <input type="number" id="pages" placeholder="123" min="0">
                <div>
                    <label for="read">Read</label>
                    <input type="checkbox"id="read" value="Read" name="Read">
                </div>
            </form>
            <div>
                <button id="submit" class="form-buttons">Submit</button>
                <button id="cancel" class="form-buttons">Cancel</button>
            </div>
        </div>
        <main>
        </main>
    </body>
    <script src="script.js"></script>
</html>
